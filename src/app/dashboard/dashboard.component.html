
<ngx-loading
[show]="loading"
[config]="{
  primaryColour: primaryColour,
  secondaryColour: secondaryColour,
  tertiaryColour: secondaryColour,
  backdropBorderRadius: '13px'
}"
*ngIf="isPrograss"></ngx-loading>

<div class="my-container">
  


<br>
<br>
<div class="col-8 container" 
style="border:solid 0.5px silver; height: 190px;
 border-radius: 1ch;"> 
 <br>
 <div style="text-align: justify; padding-left: 115px;" ><h1>Select Your Entity </h1></div>
 <div class="d-flex justify-content-evenly" >

    <mat-form-field appearance="outline" class="col-4">
        <mat-label>Select Country</mat-label>
        <mat-select (selectionChange)="onSelect($event,'Country')">
            <mat-option *ngFor="let c of countryList" [value]="c.id">
                {{c.name}}
              </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline"  class="col-4">
        <mat-label>Select State</mat-label>
        <mat-select (selectionChange)="onSelect($event,'State')">
          <mat-option *ngFor="let s of stateList" [value]="s.id">
            {{s.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" style="display: none;">
        <mat-label>Select City</mat-label>
        <mat-select>
            <mat-option *ngFor="let ct of cityList" [value]="ct.id">
              {{ct.name}}
            </mat-option>
          </mat-select>
         
      </mat-form-field>
 </div>


</div>
</div>

<th></th>
<div class="col-8 container" style="border:solid 0.5px silver; height: 400px;
border-radius: 1ch;" *ngIf="cityListCount>0">

<table class="table table-bordered"  style="border:solid 0.5px black; margin: 10px 10px 8px 1px ;" >
  <thead>
    <tr>
      <th >Id</th>
      <th >City Id</th>
      <th>City Name</th>
      <th>Action</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ct of cityList | paginate : pagingConfig; let i = index">
     
      <td>{{i+1}}</td>
      <td>{{ct.id}}</td>
      <td>{{ct.name}}</td>
      <td><button class="btn btn-primary">view Details</button></td>
    </tr>
</table>
<div class="col-8 pagination">
  <pagination-controls 
  previousLabel="Prev"
  nextLabel="Next"
  (pageChange)="onTableDataChange($event)">
  </pagination-controls>
</div>

</div>
